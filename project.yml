# XCodegen YML file for iOS Sample Project

include:
  - path: xcodegen/defaults.yml
    relativePaths: false
  - path: xcodegen/entitlements.yml
    relativePaths: false
  - path: xcodegen/infoPlist.yml
    relativePaths: false
  - path: xcodegen/packages.yml
    relativePaths: false
  - path: xcodegen/amazon.yml
    relativePaths: false
  - local.yml

options:
  createIntermediateGroups: true
  bundleIdPrefix: ${BUNDLE_PREFIX}
  deploymentTarget:
    iOS: "13"

name: iOSSDKExample

settings:
  base:
    PRODUCT_BUNDLE_IDENTIFIER: ${BUNDLE_PREFIX}.sample

targetTemplates:
  Common:
    type: application
    platform: iOS
    deploymentTarget: "13.0"
    settings:
      base:
        PRODUCT_NAME: "SDK Demo"
    sources:
      - path: iOSSDKExample/Sources
      - path: iOSSDKExample/Supporting Files
    dependencies:
      - package: ActivityIndicator
      - package: ALProgressView
      - package: CXoneChatSDK
      - package: IQKeyboardManagerSwift
      - package: Kingfisher
      - package: MessageKit
      - package: SnapKit
      - package: PKCE
      - package: Swinject
      - package: SwinjectAutoregistration
      - package: Toast
    postCompileScripts:
      - script: |
          if [[ "$(uname -m)" == arm64 ]]; then
            export PATH="/opt/homebrew/bin:$PATH"
          fi

          if which swiftlint > /dev/null; then
            swiftlint
          else
            echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
          fi
        name: Swiftlint
        basedOnDependencyAnalysis: false

targets:
  iOSSDKExample:
    templates: [Common, Entitled, Info, Amazon]
  iOSSDKExample_arm64:
    templates: [Common, Entitled, Info]

schemes:
  iOSSDKExample_arm64:
    build:
      targets:
        iOSSDKExample_arm64: all
  iOSSDKExample:
    build:
      targets:
        iOSSDKExample: all